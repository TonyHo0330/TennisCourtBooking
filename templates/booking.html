<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>場地預約</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

</head>

<body>
    <div class="container">
        <h2 class="text-center mt-3">場地預約</h2>

        <!-- 姓名 -->
        <label for="name" class="form-label mt-3">輸入姓名：</label>
        <input type="text" id="name" class="form-control" placeholder="請輸入姓名（最多 50 個字）">

        <!-- 電話 -->
        <label for="phone" class="form-label mt-3">輸入電話：</label>
        <input type="tel" id="phone" class="form-control" placeholder="輸入 10 碼電話">

        <!-- 日期 -->
        <label for="date" class="form-label mt-3">選擇日期：</label>
        <input type="date" id="date" class="form-control">

        <!-- 場地 -->
        <label for="venue" class="form-label mt-3">選擇場地：</label>
        <select id="venue" class="form-select">
            <option value="" selected disabled>請選擇場地</option>
        </select>

        <!-- 時段 -->
        <label for="timeslots" class="form-label mt-3">選擇時段（最多 4 個）：</label>
        <select id="timeslots" class="form-select" multiple>
            <option value="" selected disabled>請先選擇日期與場地</option>
        </select>

        <!-- 金額 -->
        <div id="totalPrice" class="alert alert-info text-center mt-3">總金額：0 元</div>

        <!-- 提交按鈕 -->
        <button class="btn btn-success w-100 mt-2" onclick="submitBooking()">送出預約</button>
    </div>

    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/booking.js') }}"></script>
</body>

</html>
