<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>整體場地預約狀況</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bookingOverview.css') }}">
</head>

<body>

    <div class="container mt-4">
        <h2 class="text-center" id="hint"></h2>

        <div class="d-flex justify-content-center my-3">
            <label for="date" class="me-2">選擇日期：</label>
            <input type="date" id="date" class="form-control w-auto">
        </div>

        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>時段</th>
                    </tr>
                </thead>
                <tbody id="booking-status">
                    <!-- JavaScript 動態生成 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/bookingOverview.js') }}"></script>

</body>

</html>
